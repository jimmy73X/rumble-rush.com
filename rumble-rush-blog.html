<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumble Rush - Free Blog Platform</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --container-padding: 1rem;
            --section-spacing: 1.5rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--primary-color);
        }
        
        .create-post-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 2vw, 1rem);
            white-space: nowrap;
        }
        
        .create-post-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        main {
            padding: var(--section-spacing) 0;
            flex: 1;
        }
        
        .post-form-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: clamp(1rem, 3vw, 2rem);
            box-shadow: var(--box-shadow);
            margin-bottom: var(--section-spacing);
            display: none;
            width: 100%;
        }
        
        .post-form-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .post-form h2 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            font-size: clamp(1.3rem, 3vw, 1.5rem);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: clamp(8px, 2vw, 10px);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .form-group textarea {
            min-height: clamp(120px, 30vh, 150px);
            resize: vertical;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: clamp(10px, 2vw, 12px) clamp(20px, 3vw, 25px);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .cancel-btn {
            background-color: #95a5a6;
            margin-left: 10px;
        }
        
        .cancel-btn:hover {
            background-color: #7f8c8d;
        }
        
        .posts-container {
            display: grid;
            gap: var(--section-spacing);
            grid-template-columns: 1fr;
        }
        
        .post {
            background-color: white;
            border-radius: var(--border-radius);
            padding: clamp(1rem, 3vw, 2rem);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .post-title {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        
        .post-meta {
            color: #7f8c8d;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        
        .post-content {
            margin-bottom: 1.5rem;
            line-height: 1.7;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .reply-section {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
        
        .reply-form {
            margin-bottom: 1.5rem;
        }
        
        .reply-input {
            width: 100%;
            padding: clamp(8px, 2vw, 10px);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            resize: vertical;
            min-height: clamp(60px, 15vh, 80px);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        
        .reply-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2vw, 15px);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            transition: all 0.3s ease;
        }
        
        .reply-btn:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        
        .replies {
            margin-top: 1.5rem;
        }
        
        .reply {
            background-color: #f8f9fa;
            padding: clamp(0.8rem, 2vw, 1rem);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            transition: background-color 0.3s;
        }
        
        .reply:hover {
            background-color: #e9ecef;
        }
        
        .reply:last-child {
            margin-bottom: 0;
        }
        
        .reply-meta {
            color: #7f8c8d;
            font-size: clamp(0.75rem, 1.8vw, 0.85rem);
            margin-bottom: 0.5rem;
        }
        
        .reply-content {
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
        }
        
        /* Tablet Styles */
        @media (min-width: 768px) and (max-width: 1024px) {
            :root {
                --container-padding: 1.5rem;
                --section-spacing: 1.75rem;
            }
            
            .posts-container {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
            
            .post-form-container {
                max-width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
        }
        
        /* Desktop Styles */
        @media (min-width: 1025px) {
            :root {
                --container-padding: 2rem;
                --section-spacing: 2rem;
            }
            
            .posts-container {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
                gap: 2rem;
            }
            
            .post-form-container {
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .header-content {
                flex-wrap: nowrap;
            }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 767px) {
            :root {
                --container-padding: 1rem;
                --section-spacing: 1.25rem;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .post-header {
                flex-direction: column;
            }
            
            .form-buttons {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .submit-btn, .cancel-btn {
                width: 100%;
                margin-left: 0;
            }
            
            .post {
                padding: 1.25rem;
            }
        }
        
        /* Large screen desktops */
        @media (min-width: 1440px) {
            .container {
                max-width: 1400px;
            }
            
            .posts-container {
                grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) {
            .create-post-btn:hover,
            .submit-btn:hover,
            .reply-btn:hover,
            .post:hover {
                transform: none;
            }
            
            .create-post-btn:active,
            .submit-btn:active,
            .reply-btn:active {
                transform: scale(0.98);
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --primary-color: #005a9c;
                --secondary-color: #000000;
                --text-color: #000000;
            }
            
            .post {
                border: 1px solid #000;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">Rumble<span>Rush</span></a>
                <button class="create-post-btn" id="createPostBtn">Create New Post</button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="post-form-container" id="postFormContainer">
                <form class="post-form" id="postForm">
                    <h2>Create New Post</h2>
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" required></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Publish Post</button>
                        <button type="button" class="submit-btn cancel-btn" id="cancelPostBtn">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div class="posts-container" id="postsContainer">
                <!-- Posts will be dynamically generated here -->
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Rumble Rush. Everyone is free to post.</p>
        </div>
    </footer>

    <script>
        // Initialize post data
        let posts = JSON.parse(localStorage.getItem('rumbleRushPosts')) || [];
        
        // DOM elements
        const createPostBtn = document.getElementById('createPostBtn');
        const postFormContainer = document.getElementById('postFormContainer');
        const postForm = document.getElementById('postForm');
        const cancelPostBtn = document.getElementById('cancelPostBtn');
        const postsContainer = document.getElementById('postsContainer');
        
        // Show/hide post form
        createPostBtn.addEventListener('click', () => {
            postFormContainer.classList.add('active');
            // Focus on title input when form opens
            setTimeout(() => {
                document.getElementById('postTitle').focus();
            }, 100);
        });
        
        cancelPostBtn.addEventListener('click', () => {
            postFormContainer.classList.remove('active');
            postForm.reset();
        });
        
        // Close form when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 767 && 
                postFormContainer.classList.contains('active') && 
                !postFormContainer.contains(e.target) && 
                e.target !== createPostBtn) {
                postFormContainer.classList.remove('active');
                postForm.reset();
            }
        });
        
        // Submit new post
        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            
            if (title.trim() && content.trim()) {
                const newPost = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    timestamp: new Date().toISOString(),
                    replies: []
                };
                
                posts.unshift(newPost); // Add to beginning of array
                savePosts();
                renderPosts();
                
                postForm.reset();
                postFormContainer.classList.remove('active');
                
                // Show success feedback
                showNotification('Post published successfully!', 'success');
            } else {
                showNotification('Please fill in both title and content.', 'error');
            }
        });
        
        // Save posts to local storage
        function savePosts() {
            localStorage.setItem('rumbleRushPosts', JSON.stringify(posts));
        }
        
        // Render posts list
        function renderPosts() {
            postsContainer.innerHTML = '';
            
            if (posts.length === 0) {
                postsContainer.innerHTML = '<div class="post"><p>No posts yet. Create the first one!</p></div>';
                return;
            }
            
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <div>
                            <h2 class="post-title">${escapeHtml(post.title)}</h2>
                            <div class="post-meta">Posted on ${formatDate(post.timestamp)}</div>
                        </div>
                    </div>
                    <div class="post-content">${formatContent(post.content)}</div>
                    <div class="reply-section">
                        <form class="reply-form" data-post-id="${post.id}">
                            <textarea class="reply-input" placeholder="Write your reply..." required></textarea>
                            <button type="submit" class="reply-btn">Post Reply</button>
                        </form>
                        <div class="replies" id="replies-${post.id}">
                            ${renderReplies(post.replies)}
                        </div>
                    </div>
                `;
                
                postsContainer.appendChild(postElement);
            });
            
            // Add reply event listeners
            document.querySelectorAll('.reply-form').forEach(form => {
                form.addEventListener('submit', handleReplySubmit);
            });
        }
        
        // Render replies
        function renderReplies(replies) {
            if (replies.length === 0) {
                return '<p class="no-replies">No replies yet</p>';
            }
            
            return replies.map(reply => `
                <div class="reply">
                    <div class="reply-meta">Replied on ${formatDate(reply.timestamp)}</div>
                    <div class="reply-content">${escapeHtml(reply.content)}</div>
                </div>
            `).join('');
        }
        
        // Handle reply submission
        function handleReplySubmit(e) {
            e.preventDefault();
            
            const postId = parseInt(e.target.dataset.postId);
            const replyInput = e.target.querySelector('.reply-input');
            const content = replyInput.value;
            
            if (content.trim()) {
                const post = posts.find(p => p.id === postId);
                if (post) {
                    const newReply = {
                        content: content,
                        timestamp: new Date().toISOString()
                    };
                    
                    post.replies.push(newReply);
                    savePosts();
                    renderPosts();
                    
                    // Show success feedback
                    showNotification('Reply posted successfully!', 'success');
                }
            } else {
                showNotification('Please write a reply before posting.', 'error');
            }
        }
        
        // Show notification
        function showNotification(message, type) {
            // Remove existing notification if any
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: var(--border-radius);
                color: white;
                font-weight: bold;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
                background-color: ${type === 'success' ? '#27ae60' : '#e74c3c'};
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 3000);
        }
        
        // Utility function: Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Utility function: Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US');
        }
        
        // Utility function: Format content (preserve line breaks)
        function formatContent(content) {
            return content.replace(/\n/g, '<br>');
        }
        
        // Add CSS for notifications
        const notificationStyles = document.createElement('style');
        notificationStyles.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            
            @media (max-width: 767px) {
                .notification {
                    top: 10px;
                    right: 10px;
                    left: 10px;
                    max-width: none !important;
                }
            }
        `;
        document.head.appendChild(notificationStyles);
        
        // Initial render
        renderPosts();
    </script>
</body>
</html>
